<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        /* Style for the success message */
        #success-message {
            text-align: center;
            color: #28a745;
            font-weight: bold;
            padding: 20px;
            border: 1px solid #28a745;
            border-radius: 5px;
            background-color: #e9f7ef;
        }
    </style>
</head>
<body>

    <div class="form-container" id="contact-form-container">
        <h2>Contact Form</h2>
        
        <form id="contact-form" action="https://formspree.io/f/mvgqewdd" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div id="success-message" style="display: none;">
        <h3>Thank you for your message!</h3>
        <p>I'll get back to you soon.</p>
    </div>


    <script>
        // Get the form and the container
        const form = document.getElementById('contact-form');
        const formContainer = document.getElementById('contact-form-container');
        const successMessage = document.getElementById('success-message');

        // Add an event listener for the form submission
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission for now
            event.preventDefault();

            // 1. FORM VALIDATION: Check if all fields are filled
            if (form.name.value.trim() === '' || form.email.value.trim() === '' || form.message.value.trim() === '') {
                alert('Please fill out all fields before submitting.');
                return; // Stop the function if validation fails
            }

            // If validation passes, we can proceed
            const formData = new FormData(form);
            const action = form.getAttribute('action');

            // 2. AJAX SUBMISSION: Send the form data in the background
            fetch(action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                // Check if the submission was successful
                if (response.ok) {
                    // 3. SUCCESS MESSAGE: Hide the form and show the thank you message
                    formContainer.style.display = 'none';
                    successMessage.style.display = 'block';
                } else {
                    // Handle errors if the submission fails
                    alert('Oops! There was a problem submitting your form. Please try again.');
                }
            }).catch(error => {
                // Handle network errors
                console.error('Error:', error);
                alert('Oops! There was a network error. Please try again.');
            });
        });
    </script>

</body>
</html>
